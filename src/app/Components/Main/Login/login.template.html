<div id="loginbox">
    <form id="loginform" class="form-vertical" action="index.html">
        <div class="control-group normal_text">
            <h3><img src="/src/tema/img/logo.png" alt="Logo" /></h3>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Kullanıcı Adı"
                    />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Şifre"
                    />
                </div>
            </div>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a class="flip-link btn btn-info" id="to-recover">Şifremi Unuttum</a></span>
            <span class="pull-right"><a type="submit" class="btn btn-success"> Giriş</a></span>
        </div>
    </form>
    <form id="recoverform" action="#" class="form-vertical">
        <p class="normal_text">Yeni şifren mail adresine gönderilecektir.</p>

        <div class="controls">
            <div class="main_input_box">
                <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail"
                />
            </div>
        </div>

        <div class="form-actions">
            <span class="pull-left"><a class="flip-link btn btn-success" id="to-login">&laquo; Giriş Sayfasına Dön</a></span>
            <span class="pull-right"><a class="btn btn-info">Gönder</a></span>
        </div>
    </form>
</div>
