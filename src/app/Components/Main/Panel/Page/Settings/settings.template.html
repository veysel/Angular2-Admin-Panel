<div id="content-header">
    <div id="breadcrumb"> <a href="/main/panel/home" title="Ana Sayfaya Git" class="tip-bottom"><i class="icon-home"></i> Ana Sayfa</a></div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"><i class="icon-time"></i></span>
                    <h5>Kullanıcılar</h5>
                </div>
                <div class="widget-content nopadding">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Kullanıcı Id</th>
                                <th>Kullanıcı Adı</th>
                                <th>Adı Soyadı</th>
                                <th>E Mail</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of userList">
                                <td>{{i.UserId}}</td>
                                <td>{{i.Username}}</td>
                                <td>{{i.FirstName}} {{i.LastName}}</td>
                                <td>{{i.Email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
