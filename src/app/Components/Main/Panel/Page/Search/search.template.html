<section class="content-header">
    <h1>
        Arama
        <small>Arama Yap</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/main/panel/home"><i class="fa fa-dashboard"></i> Ana Sayfa</a></li>
        <li> Arama Yap</li>
    </ol>
</section>

<section class="content">
    <div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="text" #searchInput (keyup)="search(searchInput.value)" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="Ara...">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <i class="fa fa-text-width"></i>

                        <h3 class="box-title">Aranılan Kelime : {{result}}</h3>
                        <h3 class="box-title pull-right">Sonuç Sayısı : {{resultList.length}}</h3>
                    </div>
                    <div class="box-body">
                        <blockquote *ngFor="let i of resultList">
                            <p>
                                <a href="{{i.SearchUrl}}">{{i.SearchText}}</a>
                            </p>
                            <small>ID : <cite title="Source Title">{{i.SearchId}}</cite></small>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
